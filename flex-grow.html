<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamento - Flex-Grow</title>

    <style>
        .container{
            display: flex;
            border: solid black 2px;
            max-width: 300px;
        }

        .item{
            background-color: blueviolet;
            color: white;
            padding: 20px;
            margin: 5px;
            text-align: center;
        }

        .fg-1{
            flex-grow: 1;
        }

        .fg-2{
            flex-grow: 2;
        }

        .fg-3{
            flex-grow: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item fg-2">A</div>
        <div class="item fg-3">B</div>
        <div class="item fg-1">C</div>
        <div class="item fg-3">D</div>
    </div>
</body>
</html>
